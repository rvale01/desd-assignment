{% extends "general/base.html" %}
{% block content %}
    <h1>
        Homepage
    </h1>

    <p>Welcome on UWEFlix!</p>
    <p>The new and improved cinema booking system</p>
    <p>If you don't login, you won't be able to book anything</p>

    {% if user.is_authenticated %}
        <button onclick="window.location.href=window.location.origin+'/customer/select_date_showings'">
            Book now
        </button>
        <button onclick="window.location.href=window.location.origin+'/accounts/logout/'">
            Logout
        </button>
        <button onclick="window.location.href=window.location.origin+'/accounts/delete/'">
            Delete account
        </button>
    {% else %}
        <button onclick="window.location.href=window.location.origin+'/registration/customer'">
            Register
        </button>
        <button onclick="window.location.href=window.location.origin+'/accounts/login/'">
            Login
        </button>
    {% endif %}
{% endblock %}
