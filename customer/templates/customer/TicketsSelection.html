{% extends "general/base.html" %}
{% block content %}
{% if form.errors %}
  <p>Something went wrong! Try again</p>
{% endif %}
<form method="post" action="{% url 'booking_review' showing_id %}">
    <h1>Select tickets</h1>
    {% csrf_token %}
    {{ form }}
    <button type="submit">Book now</button>
</form>
{% endblock %}
